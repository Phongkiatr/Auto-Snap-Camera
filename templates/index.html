<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition</title>
    <style>
        /* ทำให้แน่ใจว่าเนื้อหาทั้งหมดอยู่ตรงกลาง */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        /* สไตล์สำหรับคอนเทนเนอร์ที่แสดงผล */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 600px;
        }

        h1 {
            color: #333;
            font-size: 1.5em;
        }

        img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Recognition with Real-Time Camera</h1>
        <img src="{{ url_for('video') }}" alt="Video Stream">
    </div>
</body>
</html>
